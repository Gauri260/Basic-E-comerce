<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Shop</title>
  <link rel="stylesheet" href="style/style.css" />

  <!-- üîê Redirect if not logged in -->
  <script>
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
</head>

<body>
  <header class="navbar">
    <div class="logo">
      <h1>üõí My Shop</h1>
    </div>

    <form id="searchForm" class="search-container">
      <input type="text" id="searchInput" placeholder="Search products..." />
      <input type="number" id="minPrice" placeholder="Min Price" min="0" />
      <input type="number" id="maxPrice" placeholder="Max Price" min="0" />
    </form>

    <div class="navbar-actions">
      <a href="liked.html"><button title="Liked Products">‚ù§Ô∏è Liked</button></a>
      <button id="toggleTheme" title="Toggle Theme">üåô</button>
      <button id="logoutBtn" title="Logout">Logout</button>
    </div>
  </header>

  <!-- Main content layout -->
  <div class="content-container">
    <!-- Filter Sidebar -->
    <aside class="filter-section">
      <h3>Filters</h3>
      <div class="filter-group">
        <label><input type="checkbox" class="filter-checkbox" value="electronics" /> Electronics</label>
        <label><input type="checkbox" class="filter-checkbox" value="jewelery" /> Jewelry</label>
        <label><input type="checkbox" class="filter-checkbox" value="men's clothing" /> Men‚Äôs Clothing</label>
        <label><input type="checkbox" class="filter-checkbox" value="women's clothing" /> Women‚Äôs Clothing</label>
      </div>
    </aside>

    <!-- Product grid -->
    <main class="product-list" id="productList">
      <!-- Products go here -->
    </main>
  </div>

  <!-- üß† Main JavaScript + Logout handler -->
  <script src="./js/app.js"></script>
  <script>
    // üîì Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('isLoggedIn');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
